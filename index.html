<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferne in Malta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .event {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .buy-button {
      background: #4caf50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .buy-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ferne in Malta</h1>
    <p>Your gateway to the best parties in Malta!</p>
  </header>
  <div class="container">
    <div class="event">
      <h2>Upcoming Event: Ferne Sunset Party</h2>
      <p>Date: 15th March 2025</p>
      <p>Location: St. Julian's Beach</p>
      <button class="buy-button" id="buyButton">Buy Tickets</button>
    </div>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('your-publishable-key-here');
    document.getElementById('buyButton').addEventListener('click', () => {
      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => res.json())
      .then(data => {
        stripe.redirectToCheckout({ sessionId: data.sessionId });
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
